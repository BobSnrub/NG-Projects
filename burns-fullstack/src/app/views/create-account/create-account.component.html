<!-- main app container -->
<div class="container-fluid center-y" style="height: 100vh;">
    <div class="container">
        <!-- <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center">
                <h1>Welcome to our Music Streaming APP</h1>
            </div>
        </div> -->
        <div class="row mt-5 d-flex justify-content-center">
            <!-- <div class="col-3"></div> -->
            <div class="col-11 col-sm-10 col-md-6">
                <div class="card">
                    <h5 class="card-header">Login Below</h5>
                    <div class="card-body">
                        <form [formGroup]="registerForm" (ngSubmit)="submitForm()">

                            <div class="form-row">
                                <label for="username">Email</label>
                                <input #email type="email" id="email" formControlName="email"
                                    class="form-control" />
                                <div class="text-danger tiny-txt" *ngIf="username.invalid"> Username is required </div>
                            </div>

                            <div class="form-row">
                                <label for="username">Username</label>
                                <input #uName type="text" id="username" formControlName="username"
                                    class="form-control" />
                                <div class="text-danger tiny-txt" *ngIf="username.invalid"> Username is required </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="password">Password</label>
                                    <input #pWord type="password" id="password" formControlName="password"
                                        class="form-control" />
                                    <div class="text-danger tiny-txt" *ngIf="password.value == ''">Password is required
                                    </div>
                                    <!-- <div class="text-danger tiny-txt" *ngIf="password.required"> Password is required </div> -->
                                    <div class="text-danger tiny-txt" *ngIf="password.errors?.minlength">Password must
                                        be at
                                        least 6 characters</div>
                                </div>
                            </div>
                            <div class="text-center">
                                <!-- <button class="btn btn-primary mr-1">Login</button> -->
                                <!-- <button (click)='onSubmission(uName.value,pWord.value)' -->
                                <button class="btn btn-primary mr-1 px-4">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- <div class="col-3"></div> -->
        </div>
    </div>
</div>
