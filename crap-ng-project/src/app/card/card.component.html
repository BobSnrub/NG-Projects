<div class="card" style="width: 18rem;">
    <img [src]="card.img" class="card-img-top" [alt]="card.title">
    <div class="card-body">
        <h5 class="card-title">{{card.fName}}</h5>
        <p class="card-text">Slack name is {{card.sName}}</p>
        <a [href]="card.hLink" target="_blank" class="btn btn-primary">Open In New Tab</a>
    </div>
</div>
